        <!-- Main Content -->
        <main>
            <div>
                <form class="form-join">
                    <input
                        type="text"
                        id="name"
                        maxlength="8"
                        placeholder=""
                        size="5"
                        required
                    />
                    <button type="button" id="btn_search">Search</button>
                </form>
            </div>
            <div id="div_user" style="text-align:center">

                    <div class="lower-container">
                        <h4>Open existing chat</h4>
                        <br>
                        <h4>Or</h4>
                        <br>

                    </div>
                </div>
            </div>
